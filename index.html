<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Kanban</title>
</head>
<body>
    <main class="kanban">
        
        <!--Coluna 1-->
        <div class="kanban-column">
            <div class="kanban-title">
                <h2>Pendente</h2>
            </div>

            <button class="add-card">
                <i class="fa-solid fa-plus"></i>
            </button>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge-high">
                        <span>
                            Alta Prioridade
                        </span>
                    </div>

                    <p class="card-title">
                        Revisar documento do projeto
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                            </p>
                            
                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                            </p>
                        </div>

                        <div class="user">
                            <img src="/imagens/20231023-attack-on-titan-eren.webp" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Coluna 2-->
        <div class="kanban-column">

            <div class="kanban-title">
                <h2>Em andamento</h2>
            </div>

            <button class="add-card">
                <i class="fa-solid fa-plus"></i>
            </button>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge-high">
                        <span>
                            Baixa Prioridade
                        </span>
                    </div>

                    <p class="card-title">
                        Enviar e-mail para fornecedores
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                            </p>
                            
                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                            </p>
                        </div>

                        <div class="user">
                            <img src="/imagens/_image.webp" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Coluna 3-->
        <div class="kanban-column">

            <div class="kanban-title">
                <h2>Conclu√≠do</h2>
            </div>

            <button class="add-card">
                <i class="fa-solid fa-plus"></i>
            </button>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge-high">
                        <span>
                            Alta Prioridade
                        </span>
                    </div>

                    <p class="card-title">
                        Proposta de vendas
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                            </p>
                            
                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                            </p>
                        </div>

                        <div class="user">
                            <img src="/imagens/f77f5ede7c07179243a69a2a4b980fdd.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>


    <script src="script.js"></script>
</body>
</html>
